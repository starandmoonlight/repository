<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ç¿»ç‰Œè®°å¿†æ¸¸æˆ - å¸¦è®¡æ—¶</title>
    <style>
        .timer {
            text-align: center;
            font-size: 32px;
            color: #2196F3;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }

        .card {
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 10px;
        }

        .card-front {
            background: #fff;
            color: black;
            transform: rotateY(180deg);
        }

        .card-back {
            background: #2196F3;
            color: white;
        }

        .matched {
            opacity: 0.5;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="timer">
        æ—¶é—´ï¼š<span id="timerDisplay">0</span>ç§’
    </div>
    <div class="game-container" id="gameContainer"></div>

    <script>
        // è®¡æ—¶å™¨ç›¸å…³
        let startTime = null;
        let timerId = null;
        let elapsedSeconds = 0;
        const timerDisplay = document.getElementById('timerDisplay');

        // æ¸¸æˆé€»è¾‘ç›¸å…³
        const symbols = ['ğŸ®', 'ğŸ²', 'ğŸ¯', 'ğŸ¨', 'ğŸ¸', 'ğŸ­', 'ğŸ†', 'ğŸª'];
        const cards = [...symbols, ...symbols];
        let flippedCards = [];
        let canFlip = true;

        function createGameBoard() {
            cards.sort(() => Math.random() - 0.5);
            const container = document.getElementById('gameContainer');
            container.innerHTML = ''; // æ¸…ç©ºå®¹å™¨
            
            cards.forEach((symbol) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">${symbol}</div>
                        <div class="card-back">?</div>
                    </div>
                `;
                card.addEventListener('click', () => flipCard(card, symbol));
                container.appendChild(card);
            });
        }

        function flipCard(card, symbol) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) return;

            // å¯åŠ¨è®¡æ—¶å™¨
            if (flippedCards.length === 0) {
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push({ card, symbol });

            if (flippedCards.length === 2) {
                canFlip = false;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.symbol === card2.symbol) {
                card1.card.classList.add('matched');
                card2.card.classList.add('matched');
                flippedCards = [];
                canFlip = true;
                checkGameOver();
            } else {
                setTimeout(() => {
                    card1.card.classList.remove('flipped');
                    card2.card.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function checkGameOver() {
            const matchedCards = document.querySelectorAll('.matched').length;
            if (matchedCards === cards.length) {
                stopTimer();
                setTimeout(() => {
                    alert(`æ­å–œï¼ä½ èµ¢äº†ï¼ç”¨æ—¶ ${elapsedSeconds}ç§’`);
                    location.reload();
                }, 500);
            }
        }

        // è®¡æ—¶å™¨åŠŸèƒ½
        function startTimer() {
            if (!startTime) {
                startTime = Date.now();
                timerId = setInterval(updateTimer, 1000);
            }
        }

        function updateTimer() {
            const currentTime = Date.now();
            elapsedSeconds = Math.floor((currentTime - startTime) / 1000);
            timerDisplay.textContent = elapsedSeconds;
        }

        function stopTimer() {
            clearInterval(timerId);
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        createGameBoard();
    </script>
</body>
</html>
