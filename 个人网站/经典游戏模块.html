<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Games Module</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f8f0ff;
        }
        header {
            background-color: #8272e2;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            margin: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        nav button {
            padding: 60px 100px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #8e80df;
            color: white;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav button:hover {
            background-color: #c7a4dc;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>经典游戏</h1>
    </header>

    <nav>
        <button onclick="redirectTo('贪吃蛇.html')">贪吃蛇</button>
        <button onclick="redirectTo('俄罗斯方块.html')">俄罗斯方块</button>
        <button onclick="redirectTo('翻牌游戏.html')">翻牌游戏</button>
        <button onclick="redirectTo('像素鸟.html')">像素鸟</button>
    </nav>

    <script>
        function redirectTo(gameUrl) {
            window.location.href = gameUrl;
        }
    </script>
</body>
</html>
